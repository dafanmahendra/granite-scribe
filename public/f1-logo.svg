<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- F1 inspired logo -->
  <defs>
    <linearGradient id="f1-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e10600"/>
      <stop offset="100%" style="stop-color:#ff1801"/>
    </linearGradient>
  </defs>
  
  <!-- Red background circle -->
  <circle cx="16" cy="16" r="15" fill="url(#f1-gradient)" stroke="#ffffff" stroke-width="1"/>
  
  <!-- F1 Text -->
  <text x="8" y="20" font-family="Arial Black, sans-serif" font-size="12" font-weight="bold" fill="white">F</text>
  <text x="16" y="16" font-family="Arial Black, sans-serif" font-size="8" font-weight="bold" fill="white">1</text>
  
  <!-- Racing stripes -->
  <rect x="4" y="24" width="24" height="1" fill="white"/>
  <rect x="6" y="26" width="20" height="1" fill="white"/>
  <rect x="8" y="28" width="16" height="1" fill="white"/>
</svg>
